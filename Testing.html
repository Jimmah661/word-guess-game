<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Sci-Fi Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main class="flexBoi">
        <!-- This is where the structure will be written -->
        <section id="playArea">
            <div id="titleArea">
                <h1>Sci-Fi Word Guess</h1>
            </div>
            <!-- This section provides instruction to the players -->
            <div id="hypeZone">
                <span id="test">Press Enter to start the game!</span>
            </div><br>
            <!-- This div is where the dashes, wins and losses are displayed -->
            <div id="displayArea">
                <span id="dashes"></span>
                <span id="wins"></span>
                <span id="losses"></span>
            </div><br>
            <!-- This div contains the current round chances and guesses -->
            <div id="roundSpecific">
                <span id="chances"></span>
                <span id="guesses"></span>
            </div><br>
        </section>
    </main>

    <!-- javascripting linked here -->
    <script src="./assets/javascript/updatedGame.js" type="text/javascript"></script>
</body>

</html>
